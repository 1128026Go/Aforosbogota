name: CI

on:
  push:
    branches:
      - main
      - "**"
  pull_request:

jobs:
  backend:
    name: Backend · Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Instalar dependencias del sistema para WeasyPrint
        run: |
          sudo apt-get update
          sudo apt-get install -y libcairo2 libpango-1.0-0 libgdk-pixbuf2.0-0 libffi-dev

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Instalar dependencias Python
        run: |
          python -m pip install --upgrade pip
          pip install -r api/requirements.txt

      - name: Ejecutar tests backend
        run: pytest api/tests -v

  frontend:
    name: Frontend · Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: apps/web/package-lock.json

      - name: Instalar dependencias frontend
        working-directory: apps/web
        run: npm install

      - name: Compilar build de producción
        working-directory: apps/web
        run: npm run build

