version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: docker/api.Dockerfile
    container_name: bogota_traffic_api
    environment:
      - API_PORT=3004
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bogota_traffic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - VITE_API_BASE_URL=http://api:3004
    depends_on:
      - postgres
      - redis
    ports:
      - "3004:3004"
    networks:
      - bogota_traffic_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: docker/worker.Dockerfile
    container_name: bogota_traffic_worker
    environment:
      - PORT=3001
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    ports:
      - "3001:3001"
    networks:
      - bogota_traffic_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  web:
    build:
      context: .
      dockerfile: docker/web.Dockerfile
    container_name: bogota_traffic_web
    environment:
      - VITE_API_BASE_URL=http://localhost:3004
      - VITE_AF_ORIGIN=http://localhost:3001
    depends_on:
      - api
    ports:
      - "3000:80"
    networks:
      - bogota_traffic_net
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:16
    container_name: bogota_traffic_postgres
    environment:
      - POSTGRES_DB=bogota_traffic
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    networks:
      - bogota_traffic_net
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: bogota_traffic_redis
    ports:
      - "6379:6379"
    networks:
      - bogota_traffic_net
    volumes:
      - redis_data:/data

networks:
  bogota_traffic_net:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
